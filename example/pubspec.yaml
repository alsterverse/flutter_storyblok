name: example
description: Example app implementing Storybloks Demo Space
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.3.0

dependencies:
  flutter:
    sdk: flutter
  flutter_storyblok:
    path: ../
  go_router: ^14.2.7
  video_player: ^2.7.2
  wave: ^0.2.2
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_storyblok_code_generator:
    path: ../code_generator
  flutter_lints: ^2.0.0

dependency_overrides:
  flutter_storyblok:
    path: ../

flutter:
  uses-material-design: true

  assets:
    - assets/
